<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WineBuddy Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(179, 21, 21);">
      
        <div class="container-fluid text-white mt-5">
            <div class="row text-center mt-5 ">
           <div> <img src="{{ url_for('static', filename='images/download.png') }}" alt="Chatbot" class="img-fluid mb-4" style="max-height: 200px;"></div>
            <strong> <p>I’m your Virtual Sommelier!</p>
              <p> Can I help you to find the best wine/beer</p> 
              <p> to pair with your meal, event, horoscope sign….</p> 
                </strong>
                </div>
           
                <form method="POST" class="d-flex justify-content-center" action="{{ url_for('index') }}">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <div class="form-control">
                                <input type="text" id="user_input" name="user_input" class="form-control">
                            </div>
                        </div>
                    
                
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="bg-success text-white p-3" style="border-radius: 20px;">
                                <div class="form-check">
                                    <label class="form-check-label d-flex align-items-center" for="pair_wine">
                                        Pair with best wine
                                        <input class="form-check-input ms-5" type="radio" name="wine_option" id="wine_option" value="Pair with best wine" checked>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label d-flex align-items-center" for="pair_wine_beer">
                                        Pair with best wine/beer
                                        <input class="form-check-input ms-2" type="radio" name="wine_option" id="wine_option" value="Pair with best wine/beer">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label d-flex align-items-center" for="pair_beer">
                                        Pair with best beer
                                        <input class="form-check-input ms-5" type="radio" name="wine_option" id="wine_option" value="Pair with best beer">
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6 mt-5">
                            <button type="submit" class="btn btn-lg btn-success">Continue</button>
                        </div>
                    </div>
                
                    
                        
                </div>
            </form>
                
            
          
        </div>
    </body>
    </html>
