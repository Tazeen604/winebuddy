<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Response</title>
    <!-- Include your CSS and other stylesheets here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurants</title>
    <style>
        body {
            background-color: rgb(179, 21, 21);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 9px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container ">
        <h2>Select Your Favourite Store</h2>
        <form method="POST" action="{{ url_for('external_URL') }}">
            {% for restaurant in restr %}
            {% if vrtl_key %}
            <div class="p-3">
                <label>
                    <input type="hidden" name="vrtlkey" value="{{vrtl_key}}" >
            {% else %}
            <div class="p-3">
                <label>
                    <input type="hidden" name="regkey" value="{{reg_key}}" >
                    <input type="hidden" name="vrtlkey" value="{{vrtl}}" >
            {% endif %}
                    <input  type="radio" name="selected_restaurant" value="{{ restaurant.WINE_SELR_KEY }}">
                  {{ restaurant.WINE_SELR_NM }}  
                 </label>
            </div>
               
            {% endfor %}
           <div class="text-center"> <button type="submit" class="btn btn-lg btn-success mt-5 ">Continue</button></div>
        </form>
    </div>
</body>
</html>
