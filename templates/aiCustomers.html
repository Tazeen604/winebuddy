<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WineBuddy Customers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .input-group {
                display: flex;
                align-items: center;
            }
    
            .input-group input {
                flex: 1;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
    
            .input-group button {
                margin-left: 10px;
            }
        </style>   
        
    </head>
    <body style="background-color: rgb(179, 21, 21);">
      
        <div class="container-fluid text-white mt-5">
            <div class="row text-center mt-5 ">
           <div>  <img src="{{ url_for('static', filename='images/' + image_data) }}" alt="Chatbot" class="img-fluid mb-4" style="max-height: 200px;"></div>
            <strong> <p>{{first_line}}</p>
              <p> {{second_line}}</p> </strong>
              
                </div>
           
                <form method="POST" class="d-flex justify-content-center" action="{{ url_for('index') }}">
                    <div class="row text-center">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                          
                               <div class="form-control input-group" >
                                    <input type="text" id="user_input" name="user_input" class="form-control">
                                    <button type="button" id="voiceButton" class="btn btn-danger"><i class="fa fa-2x fa-microphone" style="color:rgb(14, 13, 13)"></i></button>
                                </div>
                        </div>
                    
                
                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-6 col-lg-6">
                            <div class="bg-success text-white p-3" style="border-radius: 20px;">
                                <div class="form-check">
                                    <label class="form-check-label d-flex align-items-center" for="pair_wine">
                                        Pair with best wine
                                        <input class="form-check-input ms-5" type="radio" name="wine_option" id="wine_option" value="Pair with best wine" checked>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label d-flex align-items-center" for="pair_wine_beer">
                                        Pair with best wine/beer
                                        <input class="form-check-input ms-2" type="radio" name="wine_option" id="wine_option" value="Pair with best wine/beer">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label d-flex align-items-center" for="pair_beer">
                                        Pair with best beer
                                        <input class="form-check-input ms-5" type="radio" name="wine_option" id="wine_option" value="Pair with best beer">
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6 col-sm-6 col-lg-6 mt-5">
                            <button type="submit" class="btn btn-lg btn-success">Continue</button>
                        </div>
                    </div>
                
                    
                        
                </div>
            </form>
                
            
          
        </div>
    </body>
    </html>
    
    <script>
        // Add a click event listener to the voice input button
        document.getElementById('voiceButton').addEventListener('click', function () {
            // Request speech recognition
            var recognition = new webkitSpeechRecognition() || SpeechRecognition();
            recognition.lang = 'en-US';
    
            // When speech recognition is successful
            recognition.onresult = function (event) {
                var result = event.results[0][0].transcript;
    
                // Set the result to the text box
                document.getElementById('user_input').value = result;
            };
    
            // Start speech recognition
            recognition.start();
        });
    </script>
